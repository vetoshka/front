<html>

<head>
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="container_cart">
        <div class="product_cart">
            <h3>My cart</h3>
            <div class="line"></div>
            <div class="product_item">
                <div class="product_details">
                    <div class="product_characteristics">
                        <img class="product_image" src="./images/product1.jpg">
                        <div class="product_info">
                            <span>Name</span>
                            <span>$15.00</span>
                            <span>Color: Green</span>
                        </div>
                    </div>
                    <div class="price_info">
                        <div class="quantity">
                            <button class="calculate">
                                <i class="material-icons-outlined" aria-hidden="true">remove</i>
                            </button>
                            <span>1</span>
                            <button class="calculate">
                                <i class="material-icons-outlined" aria-hidden="true">add</i>
                            </button>
                        </div>
                        <span class="product_price">$15.00</span>
                        <button class="delete">
                            <i class="material-icons-outlined" aria-hidden="true">close</i>
                        </button>
                    </div>
    
                </div>
            </div>
            <div class="line"></div>

        </div>
    
        <div class="order_summary">
            <h3 class="order_title">Order Summary</h3>
            <div class="line"></div>
            <div class="order_info">
                <div class="space_beetwen">
                    <span>Subtotal</span>
                    <span>$15.00</span>
                </div>
                <div class="space_beetwen">
                    <span>Shipping</span>
                    <span>FREE</span>
                </div>
            </div>
            <div class="line"></div>
            <div class="total space_beetwen">
                <span>Total</span>
                <span>$15.00</span>
            </div>
            <button class="checkout">Checkout</button>
        </div>
    </div>
   
</body>

</html>
